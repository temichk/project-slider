<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fonts/TTLakes/stylesheet.css" />
    <title>Services</title>
  </head>
  <body>
    <div class="title-container">
      <h1 class="gallery-title">Ремонт техники различных брендов</h1>
    </div>

    <div class="service-gallery">
      <button class="service-logo-1"></button>
      <button class="service-logo-2"></button>
      <button class="service-logo-3"></button>
      <button class="service-logo-4"></button>
      <button class="service-logo-5"></button>
      <button class="service-logo-6"></button>
      <button class="service-logo-7"></button>
      <button class="service-logo-8"></button>
      <button class="service-logo-9"></button>
      <button class="service-logo-10"></button>
      <button class="service-logo-11"></button>
    </div>
    <button class="show-all">Показать все</button>
    <button class="close-all">Скрыть</button>
    <!-- Slider main container -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><button class="service-logo-1"></button></div>
        <div class="swiper-slide"><button class="service-logo-2"></button></div>
        <div class="swiper-slide"><button class="service-logo-3"></button></div>
        <div class="swiper-slide"><button class="service-logo-4"></button></div>
        <div class="swiper-slide"><button class="service-logo-5"></button></div>
        <div class="swiper-slide"><button class="service-logo-6"></button></div>
        <div class="swiper-slide"><button class="service-logo-7"></button></div>
        <div class="swiper-slide"><button class="service-logo-8"></button></div>
        <div class="swiper-slide"><button class="service-logo-9"></button></div>
        <div class="swiper-slide">
          <button class="service-logo-10"></button>
        </div>
        <div class="swiper-slide">
          <button class="service-logo-11"></button>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="fade-container"></div>
    </div>
    <div class="fade-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./slider.js"></script>
    <script src="./show-hide-button.js"></script>
  </body>
</html>
